<h2>{{Title}}</h2>
<hr>
<table class="table">
    <tr>
        <th>Sl.No.</th>
        <th>Name</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="item in users">
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>
            <a ui-sref="edit({id:item.userId})" class="btn btn-success">Edit</a>
            <a href="#" ng-click="delete(item.userId)" class="btn btn-warning">Delete</a>
        </td>
    </tr>
</table>
